    <script>
    /**
     * ShortURL: Bijective conversion between natural numbers (IDs) and short strings
     *
     * ShortURL.encode() takes an ID and turns it into a short string
     * ShortURL.decode() takes a short string and turns it into an ID
     *
     * Features:
     * + large alphabet (51 chars) and thus very short resulting strings
     * + proof against offensive words (removed 'a', 'e', 'i', 'o' and 'u')
     * + unambiguous (removed 'I', 'l', '1', 'O' and '0')
     *
     * Example output:
     * 123456789 <=> pgK8p
     *
     * Source: https://github.com/delight-im/ShortURL (Apache License 2.0)
     */
    var ShortURL = new function() {

        var _alphabet = '23456789bcdfghjkmnpqrstvwxyzBCDFGHJKLMNPQRSTVWXYZ-_',
            _base = _alphabet.length;

        this.encode = function(num) {
            var str = '';
            while (num > 0) {
                str = _alphabet.charAt(num % _base) + str;
                num = Math.floor(num / _base);
            }
            return str;
        };

        this.decode = function(str) {
            var num = 0;
            for (var i = 0; i < str.length; i++) {
                num = num * _base + _alphabet.indexOf(str.charAt(i));
            }
            return num;
        };

    };
    </script>
    <script type="text/javascript">
    if(window.location.hash) {
        $( document ).ready(function() {
            var variables = window.location.hash.substr(1);
            console.log("variables = " + variables);
            var decoded = ShortURL.decode(variables).toString();
            console.log("decoded = " + decoded, typeof decoded);

            var temp = parseInt(decoded.substr(0, 3)) * 0.1 - 30;
            var humidity = parseInt(decoded.substr(3, 3)) * 0.1;
            var air_pressure = parseInt(decoded.substr(6, 5)) + 30000;

            $("#temperature").text(temp.toFixed(1) + ' Â°C');
            $("#humidity").text(humidity + ' %');
            $("#air_pressure").text(air_pressure.toFixed(1) + ' Pa');
        });
