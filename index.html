    <script>
    /**
     * ShortURL: Bijective conversion between natural numbers (IDs) and short strings
     *
     * ShortURL.encode() takes an ID and turns it into a short string
     * ShortURL.decode() takes a short string and turns it into an ID
     *
     * Features:
     * + large alphabet (51 chars) and thus very short resulting strings
     * + proof against offensive words (removed 'a', 'e', 'i', 'o' and 'u')
     * + unambiguous (removed 'I', 'l', '1', 'O' and '0')
     *
     * Example output:
     * 123456789 <=> pgK8p
     *
     * Source: https://github.com/delight-im/ShortURL (Apache License 2.0)
     */
     var ShortURL = new function() {

         var _alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!#$%&()*+,./:;<=>?@[]^_`{|}~"',
             _base = _alphabet.length;

         this.encode = function(bInt) {
             var str = '';
             while (bInt.greater(0)) {
                 str = _alphabet.charAt(bInt.divmod(_base).remainder) + str;
                 bInt = bInt.divide(_base);
             }
             return str;
         };

         this.decode = function(str) {
             var bInt = bigInt();
             for (var i = 0; i < str.length; i++) {
                 bInt = bInt.multiply(_base).add(_alphabet.indexOf(str.charAt(i)));
             }
             return bInt;
         };
     };

    </script>
    <script type="text/javascript">
    if(window.location.hash) {
        $( document ).ready(function() {
            var variables = window.location.hash.substr(1);
            console.log("variables = " + variables);
            var decoded = ShortURL.decode(variables).toString();
            console.log("decoded = " + decoded, typeof decoded);

            var temp = parseInt(decoded.substr(1, 3)) * 0.1 - 30;
            var humidity = parseInt(decoded.substr(4, 3)) * 0.1;
            var air_pressure = parseInt(decoded.substr(7, 5)) + 30000;
            var time_format = parseInt(decoded.substr(12, 1));
            var time_elapsed = parseInt(decoded.substr(13, 3));

            var time_formats = ['seconds', 'minutes', 'hours', 'days'];

            $("#temperature").text(temp.toFixed(1) + ' Â°C');
            $("#humidity").text(humidity + ' %');
            $("#air_pressure").text(air_pressure.toFixed(1) + ' Pa');
            $("#time_elapsed").text(time_elapsed + ' ' + time_formats[time_format]);

        });
    } else {
        window.location.replace("http://ruuvi.com");
    }
    </script>
